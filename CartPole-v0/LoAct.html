<!DOCTYPE html>
<html>
<head>
<style>
.datatable img {
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

.datatable img:hover {opacity: 0.7;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (image) */
.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

/* Caption of Modal Image */
.caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

/* Add Animation */
.modal-content, .caption { 
  animation-name: zoom;
  animation-duration: 0.6s;
}

@keyframes zoom {
  from {transform: scale(0.1)} 
  to {transform: scale(1)}
}

/* The Close Button */
.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
  .modal-content {
    width: 100%;
  }
}
</style>

<script>
    var modal = document.getElementsByClassName('modal');

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementsByClassName('ori_img');
    var modalImg = document.getElementsByClassName("modal-content");
    var captionText = document.getElementsByClassName("caption");
    var span = document.getElementsByClassName("close");
    function AddImgClickEvent()
    {
        // Get the modal
        
        for (let i=0; i<img.length; i++){
            img[i].onclick = function(){
                // window.location.href = "./Interactive_LoAct/CARRL_1e-3.html"
                window.open("https://crop-leaderboard.me/CartPole-v0/Interactive_LoAct/"+img[i].id+".html")
                modal[i].style.display = "block";
                modalImg[i].src = this.src;
                captionText[i].innerHTML = this.alt;
            }
            // When the user clicks on <span> (x), close the modal
            span[i].onclick = function() { 
                modal[i].style.display = "none";
            }
        }
    }
    AddImgClickEvent();
</script>
