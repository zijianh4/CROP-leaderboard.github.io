<!DOCTYPE html>
<html>
<head>
<style>
.datatable img {
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

.datatable img:hover {opacity: 0.7;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (image) */
.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

/* Caption of Modal Image */
.caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

/* Add Animation */
.modal-content, .caption { 
  animation-name: zoom;
  animation-duration: 0.6s;
}

@keyframes zoom {
  from {transform: scale(0.1)} 
  to {transform: scale(1)}
}

/* The Close Button */
.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
  .modal-content {
    width: 100%;
  }
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    var modal = document.getElementsByClassName('modal');

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementsByClassName('ori_img');
    var modalImg = document.getElementsByClassName("modal-content");
    var captionText = document.getElementsByClassName("caption");
    var span = document.getElementsByClassName("close");
    function AddImgClickEvent()
    {
        // Get the modal
        
        for (let i=0; i<img.length; i++){
            img[i].onclick = function(){
                // window.location.href = "./Interactive_LoAct/CARRL_1e-3.html";
                // window.location.href = "./Interactive_LoAct/"+img[i].id+".html";
                // window.location.href = "https://crop-leaderboard.me/CartPole-v0/Interactive_LoAct/"+img[i].id+".html";

                modalImg[i].src = this.src;

<script>

// set the dimensions and margins of the graph
var margin = {top: 5, right: 15, bottom: 15, left: 30},
    width = 140 - margin.left - margin.right,
    height = 90 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#CartPole_LoAct_CARRL_0001")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("./CartPole-v0/Interactive_LoAct/data/data_1015_CartPole_stepwise_CARRL/CartPole_stepwise_sigma-0.001.csv",function(data) {
  console.log(data)
  // Add X axis --> it is a date format
  var x = d3.scaleLinear()
    .domain([1,200])
    .range([ 0, width ]);
  svg.append("g")
    .style("font", "5px times")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x)
    .tickValues([0, 50, 100, 150, 200]));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 0.0003])
    .range([ height, 0 ]);
  svg.append("g")
    .style("font", "5px times")
    .call(d3.axisLeft(y)
    .tickValues([0, 0.0001, 0.0002, 0.0003])
    .tickFormat(d3.format(".1e")));

  // This allows to find the closest X index of the mouse:
  var bisect = d3.bisector(function(d) { return d.x; }).left;

  // Create the circle that travels along the curve of chart
  var focus = svg
    .append('g')
    .append('circle')
      .style("fill", "none")
      .attr("stroke", "black")
      .attr('r', 4.0)
      .style("opacity", 0)

  // Create the text that travels along the curve of chart
  var focusText = svg
    .append('g')
    .append('text')
      .style("opacity", 0)
      .attr("text-anchor", "left")
      .attr("alignment-baseline", "middle")

  // Add the line
  svg
    .append("path")
    .datum(data)
    .attr("fill", "none")
    // .attr("stroke", "steelblue")
    .attr("stroke", "#f77189")
    .attr("stroke-width", 1)
    .attr("d", d3.line()
      .x(function(d) { return x(d.x) })
