<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 40, right: 150, bottom: 60, left: 100},
// var margin = {top: 1, right: 3, bottom: 3, left: 6},
    width = 1000 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("./data/data_1015_CartPole_stepwise_CARRL/CartPole_stepwise_sigma-0.001.csv",function(data) {
  console.log(data)
  // Add X axis --> it is a date format
  var x = d3.scaleLinear()
    .domain([0,200])
    .range([ 0, width ]);
  svg.append("g")
    .style("font", "20px times")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x)
    .tickValues([0, 50, 100, 150, 200]));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 0.0003])
    .range([ height, 0 ]);
  svg.append("g")
    .style("font", "20px times")
    .call(d3.axisLeft(y)
    .tickValues([0, 0.0001, 0.0002, 0.0003])
    .tickFormat(d3.format(".1e")));

  // This allows to find the closest X index of the mouse:
  var bisect = d3.bisector(function(d) { return d.x; }).left;

  // Create the circle that travels along the curve of chart
  var focus = svg
    .append('g')
    .append('circle')
      .style("fill", "none")
      .attr("stroke", "black")
      .attr('r', 8.5)
      .style("opacity", 0)

  // Create the text that travels along the curve of chart
  var focusText = svg
    .append('g')
    .append('text')
      .style("opacity", 0)
      .attr("text-anchor", "left")
      .attr("alignment-baseline", "middle")
  
  // console.log(data.y+data.R_std)
  // console.log(data.y-data.R_std)
  svg.append("path")
      .datum(data)
      .attr("fill", d3.color("#f77189").brighter(2))
      .attr("stroke", "none")
      .attr("d", d3.area()
      .x(function(d) { return x(d.x) })
      .y0(function(d) { return y(d.y_hi) })
      .y1(function(d) { return y(d.y_lo) })
      )

  // Add the line
  svg
    .append("path")
    .datum(data)
    .attr("fill", "none")
    // .attr("stroke", "steelblue")
    .attr("stroke", "#f77189")
    .attr("stroke-width", 1.5)
    .attr("d", d3.line()
      .x(function(d) { return x(d.x) })
      .y(function(d) { return y(d.y) })
      )

  // Create a rect on top of the svg area: this rectangle recovers mouse position
  svg
    .append('rect')
    .style("fill", "none")
    .style("pointer-events", "all")
    .attr('width', width)
    .attr('height', height)
    .on('mouseover', mouseover)
    .on('mousemove', mousemove)
    .on('mouseout', mouseout);

  svg.append("text")
    .attr("x", (width / 2))             
    .attr("y", 0)
    .attr("text-anchor", "middle")  
    .style("font-size", "16px") 
    .style("text-decoration", "underline")  
    .text("CartPole LoAct, model=CARRL, sigma=0.001")

  // What happens when the mouse move -> show the annotations at the right positions.
  function mouseover() {
    focus.style("opacity", 1)
    focusText.style("opacity",1)
  }

  function mousemove() {
    // recover coordinate we need
    var x0 = x.invert(d3.mouse(this)[0]);
    var i = bisect(data, x0, 1);
    selectedData = data[i]
    focus
      .attr("cx", x(selectedData.x))
      .attr("cy", y(selectedData.y))
    focusText
      .html("(" + selectedData.x + ", " + d3.format(".3e")(selectedData.y) + ")")
      .attr("x", 500)
      .attr("y", 20)
    }
  function mouseout() {
    focus.style("opacity", 0)
    focusText.style("opacity", 0)
  }

})

</script>
