<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 100, right: 450, bottom: 200, left: 100},
// var margin = {top: 1, right: 3, bottom: 3, left: 6},
    width = 1300 - margin.left - margin.right,
    height = 850 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv('./data/data_1207_Freeway_global_median_StdTrain/Freeway_global_median_sigma-0.1.csv',function(data) {

  // console.log(data)
  // Add X axis --> it is a date format
  var x = d3.scaleLinear()
    .domain([0, 0.015])
    .range([ 0, width ]);
  svg.append("g")
    .style("font", "16px times")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x)
    .tickValues([0, 0.005, 0.01, 0.015])
    .tickFormat(d3.format(".1e"))
    .tickSize(3));
  
  // text label for the x axis
  svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top) + ")")
      .style("text-anchor", "middle")
      .text("Epsilon");

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 3])
    .range([ height, 0 ]);
  svg.append("g")
    .style("font", "16px times")
    .call(d3.axisLeft(y)
    .tickValues([0, 1, 2, 3])
    // .tickFormat(d3.format(".1e"))
    .tickSize(3));

    // text label for the y axis
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Reward"); 

  // This allows to find the closest X index of the mouse:
  var bisect = d3.bisector(function(d) { return d.x; }).left;

  // Create the circle that travels along the curve of chart
  var focus = svg
    .append('g')
    .append('circle')
      .style("fill", "none")
      .attr("stroke", "black")
      .attr('r', 8.5)
      .style("opacity", 0)

  // Create the text that travels along the curve of chart
  var focusText = svg
    .append('g')
    .append('text')
      .style("opacity", 0)
      .attr("text-anchor", "left")

  //     .y1(function(d) { return y(d.y_lo) })
  //     )

  // Add the line
  svg
    .append("path")
    .datum(data)
    .attr("fill", "none")
    // .attr("stroke", "steelblue")
    .attr("stroke", '#db5f57')
    .attr("stroke-width", 1)
    .attr("d", d3.line()
      .x(function(d) { return x(d.x) })
      .y(function(d) { return y(d.y) })
      );
  
  //add the dashed line
  // svg.append("path")
  //   .datum(data_atk)
  //   // .attr("class", "line")

  //   .attr("stroke", '#f77189')

  // Create a rect on top of the svg area: this rectangle recovers mouse position
  svg
    .append('rect')
    .style("fill", "none")
    .style("pointer-events", "all")
    .attr('width', width)
    .attr('height', height)
    .on('mouseover', mouseover)
    .on('mousemove', mousemove)
    .on('mouseout', mouseout);

  svg.append("text")
    .attr("x", (width / 2))             
    .attr("y", -20)
    .attr("text-anchor", "middle")  
    .style("font-size", "20px") 
    .style("text-decoration", "underline")  
    .text("Freeway GRe-median, model = StdTrain, sigma = 0.1")

  // What happens when the mouse move -> show the annotations at the right positions.
  function mouseover() {
    focus.style("opacity", 1)
    focusText.style("opacity",1)
    focusText.style("font-size", "20px")

    // focusText_atk.style("font-size", "20px")
  }

  function mousemove() {
    // recover coordinate we need
    var x0 = x.invert(d3.mouse(this)[0]);
    var i = bisect(data, x0, 1);
    selectedData = data[i]
    focus

      .attr("cy", y(selectedData.y))
    focusText
